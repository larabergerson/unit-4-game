<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Da|Berkshire+Swash|Courgette&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href=./assets/css/reset.css> <link rel="stylesheet" type="text/css"
        href=./assets/css/style.css> <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
        </script>
    <title>Crystal Game!</title>
</head>

<body>

    <!-- introduction  and rules-->
    <div class="wrapper">
        <h1>Crystal Collector Game!</h1>
        <br>
        <br>

        <div class="rules">How to play:
            <ol>
                <li> Choose a gem from below.</li>

                <li>Each gem has a specific value.</li>
                <li>Match the gems totals value.</li>
                <li>You win if you match total.</li>
                <li>You lose if you do not match the total. </li>
                <br>
            </ol>

        </div>

        <h2>May the odds be ever in your favor!</h2>
        <br>

        <!--images  -->
        <div class="gembox">
            <img class="aquaGem box" src="./assets/images/aumq.jpg" id=one alt="gems">
            <img class="multiGem box" src=./assets/images/multicolorcrystal.jpg id=two alt="gems">
            <img class="purpleGem box" src=./assets/images/purplecrystal.jpg id=three alt="gems">
            <img class="rainbowGem box" src=./assets/images/rainbowcrystal.jpg id=four alt="gems">
        </div>




        <!-- number to guess -->
        <br>
        <br>

        <div class="match matchNum">
            <h3>Match this number: </h3>
            <br>
        </div> <!-- totals -->

        <div>
            <div class="outcomes">
                <p>Wins: <span id="wins"> </span></p>
                <br>
                <p>Losses: <span id="Losses"></span></p>
                <br>

            </div>

        </div>


    </div>

    <script type="text/javascript" src="./assets/javascript/game.js"></script>
</body>

</html>
